<head>

    <style>
        :root {
            --yellow: #dbf93a;
            --green: #58dd53;
            --bg-dark: #000;
            --glass: rgba(255, 255, 255, 0.05);

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark) url("background.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 1rem;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 999;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 0.5rem;
        }

        .logo-title {
            font-size: 1.5rem;
            color: var(--yellow);
            font-weight: bold;
        }

        .profile-btn {
            position: relative;
            background: var(--yellow);
            color: black;
            box-shadow: 0 0 8px var(--yellow);
            border-radius: 999px;
            padding: 0.5rem 1rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            gap: 2rem;
            max-width: 475px;
            margin: 0 auto;
        }

        .welcome,
        .timeline-label {
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .welcome {
            color: var(--yellow);
        }

        .timeline-label {
            color: var(--green);

        }

        .glass-card {

            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 0.75rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .glass-card textarea {
            resize: vertical;
            min-height: 200px;
        }

        .place-btn {
            width: 100%;
            background: var(--yellow);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 8px var(--yellow);
        }

        .timeline-feed {
            width: 100%;

            flex-direction: column;

        .post {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);

        }

        }

        .post-actions {
            margin-top: 0.5rem;
            color: var(--yellow);
            font-size: 0.8rem;
        }

        .slogan {
            display: block;
            font-size: 0.75rem;
            color: var(--green);
            margin-top: 0.2rem;
            text-align: center;
        }

        #profile-modal-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;

        #profile-modal-content {
            background: rgba(20, 20, 20, 0.95);

            border-radius: 1rem;
            max-width: 400px;

            margin-bottom: 1rem;
        }

        #profile-modal-overlay .profile-btn,

        .wager-tab-btn.active {

        }

            background: #333;
            color: white;
        }

        .wager-tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .modal-section {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .modal-content .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .pending-wager-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px var(--green);
            color: white;
            font-size: 0.95rem;
        }

        .pending-wager-card .wager-info {
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .wager-actions {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .accept-btn,
        .decline-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 999px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 5px var(--yellow);
        }

        .accept-btn {
            background: var(--yellow);
            color: black;
        }

        .decline-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .wager-actions button {
            background: transparent;
            border: 2px solid var(--yellow);
            padding: 6px 10px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--yellow);
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .wager-actions button:hover {
            background: var(--yellow);
            color: #000;
        }

        @media screen and (max-width: 768px) {
            header {

            .logo-title {
                font-size: 1.25rem;
            }

            .slogan {

                text-align: left;
            }
        }

        <textarea placeholder="Wager Terms (4–5 lines)" id="wager-terms"></textarea>

    <script>
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalFields = document.getElementById('modal-form-fields');

        function openModal(mode) {
            if (mode === 'create') {
                modalTitle.textContent = 'Create Profile';
                modalFields.innerHTML = `
        <input type="text" placeholder="Username" style="width: 100%; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 0.5rem; background: rgba(255,255,255,0.1); border: none; color: white;">
        <input type="email" placeholder="Email" style="width: 100%; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 0.5rem; background: rgba(255,255,255,0.1); border: none; color: white;">
        <input type="number" placeholder="Deposit Amount" style="width: 100%; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 0.5rem; background: rgba(255,255,255,0.1); border: none; color: white;">
      `;
            } else {
                modalTitle.textContent = 'Login';
                modalFields.innerHTML = `
        <input type="text" placeholder="Username" style="width: 100%; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 0.5rem; background: rgba(255,255,255,0.1); border: none; color: white;">
      `;
            }
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }
        function handleModalAction() {
            const mode = modalTitle.textContent;
            const username = document.querySelector('#modal-form-fields input[placeholder="Username"]').value;

            if (mode === 'Create Profile') {
                const email = document.querySelector('#modal-form-fields input[placeholder="Email"]').value;
                const deposit = parseFloat(document.querySelector('#modal-form-fields input[placeholder="Deposit Amount"]').value) || 0;

                if (!username || !email) {
                    alert("Please fill out all fields.");
                    return;
                }

                const uid = db.ref().push().key;
                Promise.all([
                    db.ref('users/' + uid).set({ username, email, deposit }),
                    db.ref('usernames/' + username).set(uid)

                ])


                    .then(() => {
                        window.currentUser = { uid, username };
                        document.querySelector('.welcome').textContent = `Welcome, ${username}`;
                        document.getElementById('auth-buttons').style.display = 'none';
                        document.getElementById('user-info').style.display = 'block';
                        document.getElementById('user-display').textContent = `${username} | $${deposit.toFixed(2)}`;
                        updateProfileButtonStatus(); // ← Add this
                        closeModal();

                    })
                    .catch(error => {
                        alert(error.message);
                    });

            } else if (mode === 'Login') {
                if (!username) {
                    alert("Please enter your username.");
                    return;
                }

                db.ref('usernames/' + username).once('value')
                    .then(snapshot => {
                        const uid = snapshot.val();
                        if (!uid) throw new Error("Username not found.");

                        return db.ref('users/' + uid).once('value').then(userSnap => {
                            const userData = userSnap.val();
                            window.currentUser = { uid, username: userData.username };

                            document.querySelector('.welcome').textContent = `Welcome, ${userData.username}`;
                            document.getElementById('auth-buttons').style.display = 'none';
                            document.getElementById('user-info').style.display = 'block';
                            document.getElementById('user-display').textContent = `${userData.username} | $${userData.deposit.toFixed(2)}`;
                            updateProfileButtonStatus(); // ← ADD THIS LINE
                            closeModal();

                        });
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        function openProfileModal() {
            loadPendingWagers();
            loadLiveWagers();
            document.getElementById('profile-modal-overlay').style.display = 'flex';
        }

        function closeProfileModal() {
            document.getElementById('profile-modal-overlay').style.display = 'none';
        }

        function showWagerTab(tab) {
            const live = document.getElementById('wager-live-list');
            const completed = document.getElementById('wager-completed-list');
            const liveBtn = document.getElementById('live-tab');
            const completedBtn = document.getElementById('completed-tab');

            if (tab === 'live') {
                live.parentElement.style.display = 'block';
                completed.parentElement.style.display = 'none';
                liveBtn.style.background = 'var(--yellow)';
                liveBtn.style.color = 'black';
                completedBtn.style.background = 'rgba(255,255,255,0.1)';
                completedBtn.style.color = 'white';
            } else {
                live.parentElement.style.display = 'none';
                completed.parentElement.style.display = 'block';
                completedBtn.style.background = 'var(--yellow)';
                completedBtn.style.color = 'black';
                liveBtn.style.background = 'rgba(255,255,255,0.1)';
                liveBtn.style.color = 'white';

                loadCompletedWagers();
            }
        }

    </script>

    <!-- Placing the Wager  -->
    <script>

        function formatDeadline(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
            });
        }


        function placeWager() {
            const opponent = document.getElementById("wager-opponent").value.trim();
            const terms = document.getElementById("wager-terms").value.trim();
            const amount = parseFloat(document.getElementById("wager-amount").value);
            const datetime = document.getElementById("wager-datetime").value;

            if (!opponent || !terms || isNaN(amount) || !datetime) {
                alert("Please fill out all wager fields.");
                return;
            }

            if (!window.currentUser || !window.currentUser.uid) {
                alert("You must be logged in to place a wager.");
                return;
            }

            const wagerData = {
                createdBy: window.currentUser.username,
                opponent,
                terms,
                amount,
                deadline: datetime,
                status: "pending",
                createdAt: new Date().toISOString()
            };

            const wagerId = db.ref().child("wagers").push().key;

            db.ref(`wagers/${wagerId}`).set(wagerData).then(() => {
                alert("Wager placed successfully!");
                document.getElementById("wager-opponent").value = "";
                document.getElementById("wager-terms").value = "";
                document.getElementById("wager-amount").value = "";
                document.getElementById("wager-datetime").value = "";
            });
        }

    </script>

    <script>
        function confirmWager(wagerId, isAccepted) {
            const updates = isAccepted
                ? { status: "live", opponentConfirmed: true }
                : { status: "declined", opponentConfirmed: false };

            db.ref("wagers/" + wagerId).update(updates)
                .then(() => {
                    alert(`Wager ${isAccepted ? "confirmed" : "declined"}.`);
                    loadPendingWagers(); // Refresh pending list after action
                    loadLiveWagers();    // Refresh live list to show newly accepted wager
                })
                .catch(error => {
                    alert("Error updating wager: " + error.message);
                });
        }

        function loadPendingWagers() {
            const container = document.getElementById("wager-live-list");
            container.innerHTML = ""; // clear previous entries

            if (!window.currentUser || !window.currentUser.username) return;

            db.ref("wagers").once("value").then(snapshot => {
                snapshot.forEach(child => {
                    const wager = child.val();
                    const id = child.key;

                    if (
                        wager.opponent === window.currentUser.username &&
                        wager.status === "pending"
                    ) {
                        const card = document.createElement("div");
                        card.className = "pending-wager-card";
                        card.innerHTML = `
          <div class="wager-info">
            <strong>From:</strong> ${wager.createdBy}<br>
            <strong>Terms:</strong> ${wager.terms}<br>
            <strong>Amount:</strong> $${wager.amount}<br>
            <strong>Deadline:</strong> ${formatDeadline(wager.deadline)}          </div>
          <div class="wager-actions">
            <button class="accept-btn" onclick="confirmWager('${id}', true)">Accept</button>
            <button class="decline-btn" onclick="confirmWager('${id}', false)">Decline</button>
          </div>
        `;
                        container.appendChild(card);
                    }
                });
            });
        }

        function submitWinner(choice, wagerId) {
            const currentUser = window.currentUser.username;
            db.ref(`wagers/${wagerId}/resolution/${currentUser}`).set(choice).then(() => {
                db.ref(`wagers/${wagerId}`).once("value").then(snapshot => {
                    const wager = snapshot.val();
                    const res = wager.resolution || {};

                    const createdVote = res[wager.createdBy];
                    const opponentVote = res[wager.opponent];

                    if (createdVote && opponentVote && wager.status === "live") {
                        if (createdVote === opponentVote) {
                            db.ref(`wagers/${wagerId}`).update({
                                status: "completed",
                                winner: createdVote
                            });
                        } else {
                            db.ref(`wagers/${wagerId}`).update({
                                status: "disputed"
                            });
                        }
                    }

                    alert("Winner submitted.");
                    setTimeout(() => {
                        loadLiveWagers();
                        updateProfileButtonStatus();
                    }, 1000);
                });
            });
        }

        function markAsPaid(wagerId) {
            const currentUser = window.currentUser.username;
            db.ref(`wagers/${wagerId}/paidBy/${currentUser}`).set(true).then(() => {
                alert("Marked as paid.");
                loadLiveWagers();
                updateProfileButtonStatus();
            });
        }

        function loadLiveWagers() {
            const container = document.getElementById("wager-live-list");
            container.innerHTML = "";

            if (!window.currentUser || !window.currentUser.username) return;

            db.ref("wagers").once("value").then(snapshot => {
                snapshot.forEach(child => {
                    const wager = child.val();
                    const id = child.key;

                    const isUserInWager = wager.opponent === window.currentUser.username || wager.createdBy === window.currentUser.username;
                    const deadlinePassed = Date.now() > new Date(wager.deadline);
                    const hasVoted = wager.resolution && wager.resolution[window.currentUser.username];
                    const needsPayment = wager.status === "completed" && (!wager.paidBy || !wager.paidBy[window.currentUser.username]);

                    if ((wager.status === "live" || (wager.status === "completed" && needsPayment)) && isUserInWager) {
                        const card = document.createElement("div");
                        card.className = "pending-wager-card";
                        card.innerHTML = `
              <div class="wager-info">
                <strong>From:</strong> ${wager.createdBy}<br>
                <strong>Terms:</strong> ${wager.terms}<br>
                <strong>Amount:</strong> $${wager.amount}<br>
                <strong>Deadline:</strong> ${formatDeadline(wager.deadline)}<br>
                <em>Status: ${wager.status}</em><br>
                ${wager.winner ? `<strong>Winner:</strong> ${wager[wager.winner] || wager.winner}<br>` : ""}
              </div>
            `;

                        const actionDiv = document.createElement("div");
                        actionDiv.className = "wager-actions";

                        if (wager.status === "live" && deadlinePassed && !hasVoted) {
                            const prompt = document.createElement("strong");
                            prompt.textContent = "Select Winner:";
                            actionDiv.appendChild(prompt);

                            const creatorBtn = document.createElement("button");
                            creatorBtn.textContent = `${wager.createdBy} Won`;
                            creatorBtn.style.background = "transparent";

                            const opponentBtn = document.createElement("button");
                            opponentBtn.textContent = `${wager.opponent} Won`;
                            opponentBtn.style.background = "transparent";

                            creatorBtn.onclick = () => {
                                creatorBtn.style.background = "var(--yellow)";
                                opponentBtn.disabled = true;
                                creatorBtn.disabled = true;
                                setTimeout(() => actionDiv.remove(), 1200);
                                submitWinner("creator", id);
                            };

                            opponentBtn.onclick = () => {
                                opponentBtn.style.background = "var(--yellow)";
                                creatorBtn.disabled = true;
                                opponentBtn.disabled = true;
                                setTimeout(() => actionDiv.remove(), 1200);
                                submitWinner("opponent", id);
                            };

                            actionDiv.appendChild(document.createElement("br"));
                            actionDiv.appendChild(creatorBtn);
                            actionDiv.appendChild(opponentBtn);
                        }

                        if (needsPayment) {
                            const payBtn = document.createElement("button");
                            payBtn.textContent = "Mark as Paid";
                            payBtn.onclick = () => markAsPaid(id);
                            actionDiv.appendChild(payBtn);
                        }

                        if (actionDiv.childNodes.length > 0) {
                            card.appendChild(actionDiv);
                        }

                        container.appendChild(card);
                    }
                });
            });
        }

        function updateProfileButtonStatus() {
            const btn = document.getElementById("user-display");
            if (!window.currentUser || !window.currentUser.username || !btn) return;

            db.ref("wagers").on("value", snapshot => {
                let alertUser = false;
                snapshot.forEach(child => {
                    const wager = child.val();
                    const isUserInWager = wager.opponent === window.currentUser.username || wager.createdBy === window.currentUser.username;
                    const deadlinePassed = wager.status === "live" && Date.now() > new Date(wager.deadline);
                    const needsResolution = !wager.resolution || !wager.resolution[window.currentUser.username];
                    const needsPaymentConfirm = wager.status === "completed" && (!wager.paidBy || !wager.paidBy[window.currentUser.username]);

                    if ((wager.status === "pending" && wager.opponent === window.currentUser.username) || (deadlinePassed && isUserInWager && needsResolution) || needsPaymentConfirm) {
                        alertUser = true;
                    }
                });

                if (alertUser) {
                    btn.style.background = "red";
                    btn.style.color = "white";
                    btn.style.boxShadow = "0 0 10px red";
                } else {
                    btn.style.background = "var(--yellow)";
                    btn.style.color = "#000";
                    btn.style.boxShadow = "0 0 8px var(--yellow)";
                }
            });
        }


        function loadCompletedWagers() {
            const container = document.getElementById("wager-completed-list");
            container.innerHTML = "";

            if (!window.currentUser || !window.currentUser.username) return;

            db.ref("wagers").once("value").then(snapshot => {
                snapshot.forEach(child => {
                    const wager = child.val();
                    const id = child.key;

                    const isUserInWager = wager.opponent === window.currentUser.username || wager.createdBy === window.currentUser.username;
                    const bothPaid = wager.paidBy && wager.paidBy[wager.createdBy] && wager.paidBy[wager.opponent];

                    if (wager.status === "completed" && bothPaid && isUserInWager) {
                        const card = document.createElement("div");
                        card.className = "completed-wager-card";
                        card.innerHTML = `
              <div class="wager-info">
                <strong>From:</strong> ${wager.createdBy}<br>
                <strong>Terms:</strong> ${wager.terms}<br>
                <strong>Amount:</strong> $${wager.amount}<br>
                <strong>Deadline:</strong> ${formatDeadline(wager.deadline)}<br>
                <strong>Winner:</strong> ${wager[wager.winner] || wager.winner}<br>
                <em>Status: Settled</em>
              </div>
            `;
                        container.appendChild(card);
                    }
                });
            });
        }

    </script>

    </script>
